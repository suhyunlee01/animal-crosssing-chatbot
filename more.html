<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Animal crossing World</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header more-screen">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search"></i>
            </span>
            <span>
                <i class="fas fa-music"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog">
                        <i class="fas fa-circle fa-xs"></i>
                    </i>
                </a>
            </span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://nintendoeverything.com/wp-content/uploads/sites/1/nggallery/animal-crossing-new-horizons-art/animal-crossing-new-horizons-art-8.jpg" class="user-component__avatar user-component__avatar__xl" />
                <div class="user-component__text">
                    <h4 class="user-component__tilte">Suhyun Lee</h4>
                    <h6 class="user-component__subtitle">+ 123 456 789 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-envelope-open fa-lg"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar-alt"></i>
                <span>Calander</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-tablet-alt"></i>
                <span>Talk Device</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-envelope"></i>
                <span>Thems</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments"></i>
                <span>OpenChat</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-shopping-basket"></i>
                <span>Shopping</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggetions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Nintendo_switch_logo.png/480px-Nintendo_switch_logo.png"/></div>
                    <span class="more-suggestions__icon-text">Switch Mobile</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/My_Nintendo_logo.svg/1024px-My_Nintendo_logo.svg.png"/></div>
                    <span class="more-suggestions__icon-text">My Nintendo</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="https://upload.wikimedia.org/wikipedia/en/1/1f/Animal_Crossing_New_Horizons.jpg"/></div>
                    <span class="more-suggestions__icon-text">Animal Crossing</span>
                    <span class="more-suggestions__icon-text">Official</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment-dots fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen Is Too big, Plz Use Your Mobile</span>
    </div>
    <script
    script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
