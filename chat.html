<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with-Animal crossing World</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Molly</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i>
                <i class="fas fa-bars"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, December 18, 2022
        </div>
        <div class="message-row">
            <img src="https://search.pstatic.net/common?type=f&size=105x105&quality=95&direct=true&src=https%3A%2F%2Fdbscthumb-phinf.pstatic.net%2F5109_000_8%2F20200623172806418_2CQW0V83Y.png%2Fnpcnmlduk16.png%3Ftype%3Dm1500_q100">
            <div class="message-row__content">
                <span class="message__author">Molly</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://search.pstatic.net/common?type=f&size=105x105&quality=95&direct=true&src=https%3A%2F%2Fdbscthumb-phinf.pstatic.net%2F5109_000_8%2F20200623172806418_2CQW0V83Y.png%2Fnpcnmlduk16.png%3Ftype%3Dm1500_q100">
            <div class="message-row__content">
                <span class="message__author">Molly</span>
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa fa-plus-square-o fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.">
            <i class="fa fa-smile-o fa-lg"></i>
            <button>
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your Screen Is Too big, Plz Use Your Mobile</span>
    </div>
    <script
    script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
